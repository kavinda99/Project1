<div class="container">
    <div class="todoBlock">
        <!-- main title holder -->
        <div class="titleHolder">
            <h1>To Do List</h1>
        </div>
        <!-- todo list -->
        <div class="todoList">
            <!-- list holder -->
            <div class="listHolder" id="listHolder">
                <ul class="list" id="lists">
                    <!-----------GetValue by Javascript-->
                    <li>TRAVEL<div class="listIcon"><button>X</button></div>
                    </li>
                    <li>WORK<div class="listIcon"><button>X</button></div>
                    </li>
                    <li>MEETINGS<div class="listIcon"><button>X</button></div>
                    </li>
                    <li>STUDIES<div class="listIcon"><button>X</button></div>
                    </li>

                </ul>
            </div>
            <!-- form holder -->
            <div class="formHolder">
                <div class="col big">
                    <input type="text" id="addInput" required>
                </div>
                <div class="col">
                    <button type="button" id="addBtn" class="btn-primary">Add Item</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
<script>
    var addbtn = document.getElementById("addBtn");
        var removeBtn = document.getElementById("removeBtn");
        var input = document.getElementById("addInput");
        var list = document.getElementById("lists");
        var dlt = document.getElementsByClassName('listIcon');

        addbtn.addEventListener("click", addItem);
        list.addEventListener("click", deleteItem);


        function addItem() {
            let data = input;
            let listCeate = document.createElement("li");
            let listText = document.createTextNode(data.value);
            listCeate.appendChild(listText);
            list.appendChild(listCeate);
            //Close icon
            let iconD = document.createElement("div");
            iconD.classList.add("listIcon");
            let closeIcon = document.createElement("Button");
            closeIcon.classList.add("rBTN");
            closeIcon.innerText = "X";
            iconD.appendChild(closeIcon);
            listCeate.appendChild(iconD);
            //Clear Input 
            data.value = "";
        }
        //Delete Items
        function deleteItem(t) {
            let item = t.target;
            if (item.classList[0]) {
                const list = item.parentElement;
                //animation
                list.classList.add('falling');
                list.addEventListener('transitionend', function () {
                    //remove item
                    this.remove();
                });
            };
        };


        // Hide List
        removeBtn.addEventListener('click', function () {
            let rBox = document.getElementById('listHolder');
            rBox.classList.toggle("rBox");
        });
</script>
